<!DOCTYPE html>
<html lang="en">
    <head>
        <title>EPAM TASK</title>
        <link rel="stylesheet" href="login.css" type="text/css" />    
    </head>
    <body>
        <div id="root">
            <div class="nodes" id="node-title">
                <span id="title-cap">
                    <img src="cap_icon.png" width="20" height="20" />
                </span>
                <span id="title-name">
                    SIGN IN
                </span>
                <span id="title-cross">
                    <img src="cross_icon.png" width="20" height="20" />
                </span>
            </div>
            <div class="nodes" id="node-mail">
                <input class="boxes" id="mail-box" type="text" placeholder="@mail.example.com" />
                <img class="icons" id="mail-icon" src="mail_icon.png" width="20" height="20" />
            </div>
            <div class="nodes" id="node-pwd">
                <input class="boxes" id="pwd-box" type="password" placeholder="password" />
                <img class="icons" id="pwd-icon" src="pwd_icon.png" width="20" height="20" />
            </div>
            <div class="nodes" id="node-submit">
                <button class="buttons" id="submit-button">SIGN IN</button>
            </div>
            <div class="nodes" id="node-links">
                <span class="links" id="links-forgot">
                    Forgot your password?
                </span>
                <span class="links" id="links-register">
                    Register!
                </span>
            </div>
           <div class="nodes" id="node-fb">
                <button class="buttons" id="fb-button">FB</button>
           </div>
           <div class="nodes" id="node-gmail">
                <button class="buttons" id="gmail-button">GMAIL</button>
           </div>
           <div class="nodes" id="node-epam">
                <button class="buttons" id="epam-button">&lt;EPAM LOGIN&gt;</button>
           </div> 
        </div>
    </body>
</html>
